<div class="pub-card">
  <a href="{{ .Get "link" }}" class="pub-card-link">
    <div class="pub-card-image">
      <img src="{{ .Get "image" }}" alt="{{ .Get "title" }}">
    </div>
    <div class="pub-card-text">
      <h3 class="pub-card-title">{{ .Get "title" }}</h3>
      <p class="pub-card-venue">{{ .Get "venue" }}</p>
      <p class="pub-card-description">{{ .Get "description" }}</p>
      <button class="pub-card-button">View Project</button>
    </div>
  </a>
</div>
